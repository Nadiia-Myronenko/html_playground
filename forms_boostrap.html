<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <style>
        #custom-form .form-control {
            color: #f00;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col">
                <h1>Formulare</h1>

                <form action="#" method="get" id="custom-form">

                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail</label>
                        <!-- input:text (emet)-->
                        <input class="form-control" type="text" name="email" id="email" required placeholder="E-Mail">
                    </div>
                    <div class="mb-3">
                        <input type="radio" name="anrede" id="anrede_w">
                        <label for="anrede_w">Frau</label>
                        <br>
                        <input type="radio" name="anrede" id="anrede_m">
                        <label for="anrede_m">Herr</label>
                        <br>
                        <input type="radio" name="anrede" id="anrede_d">
                        <label for="anrede_m">Divers</label>
                        <br>
                        <input type="radio" name="anrede" id="anrede_k">
                        <label for="anrede_m">Keine Angabe</label>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <!-- input:text (emet)-->
                        <input class="form-control" type="text" name="name" id="name" required placeholder="Name">
                    </div>

                    <div class="mb-3">
                        <label for="land">Land</label>
                        <select name="land" id="land" class="form-select">
                            <optgroup label="Europa">
                                <option value="DE">Deutschland</option>
                                <option value="FR">Frankreich</option>
                                <option value="UKR">Ukraine</option>
                                <option value="RU">Russland</option>
                                <option value="PL">Poland</option>
                            </optgroup>
                            <optgroup label="Afrika">
                                <option value="Sambia">Sambia</option>
                                <option value="SuedAfr">SÃ¼d Afrika</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" name="interessen[]" value="sport" id="interessen_sport"
                                class="form-check-input">
                            <label for="interessen_sport" class="form-check-label">Sport</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="interessen[]" value="wirtschaft" id="wirtschaft"
                                class="form-check-input">
                            <label for="interessen_wirtschaft" class="form-check-label">Wirtschaft</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="interessen[]" value="politik" id="interessen_politik"
                                class="form-check-input">
                            <label for="interessen_politik" class="form-check-label">politik</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="interessen[]" value="wissenschaft" id="interessen_wissenschaft"
                                class="form-check-input">
                            <label for="interessen_wissenschaft" class="form-check-label">Wissenschaft</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="msg" class="form-label">Nachricht</label>
                        <!-- input:text (emet)-->
                        <textarea class="form-control" name="msg" id="msg" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="color"></label>
                        <input type="color" id="color">
                        <br>
                        <label class="form-label" for="datum"></label>
                        <input type="date" id="datum">
                        <br>
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control">
                        <br>
                        <input type="hidden" name="id" id="id" value="1234">
                    </div>
                    <!--<button type="button" disabled>Senden</button>-->
                    <button type="submit">Senden</button>
                    <!-- <input type="submit" value="senden">-->

                </form>
            </div>
        </div>
    </main>

    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
