<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .grid-container {
            display: grid;
            /* grid-template-columns: 10rem 10rem auto;*/
            /* grid-template-columns: 25% 50% auto;*/
            grid-template-columns: 1fr 2fr 1fr;
            /* grid-template-rows: 20% auto 20%;*/
            /*grid-template-rows: auto auto auto;*/
            grid-template-rows: repeat(3, auto);
            /* height: 500px;*/ height:100%;
            gap: 10px;/*Abstand*/
            
        }

        /*Direktes Kind */
        .grid-container>* {
            border: 1px solid red;
        }

        .grid-container> :first-child {
            /*unser Header*/
            background-color: green;
            grid-column-start: 1;
            /* von */
            grid-column-end: 4;
            /* bis */
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .grid-container>main {
            background-color: red;
            grid-column-start: 1;
            /* von */
            grid-column-end: 3;
            /* bis */
            grid-row-start: 2;
            grid-row-end: 4;

        }

        .grid-container>aside {
            background-color: magenta;
            grid-column-start: 3;
            /*wenn nicht angegeben, wird es automatisch ermittelt */
            grid-column-end: 4;
            /* bis */
            grid-row-start: 2;
            grid-row-end: 4;

        }

        .grid-container> :nth-child(4) {
            background-color: yellow;
        }

        .grid-container> :last-child {
            background-color: blue;
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>

<body>
    <!-- Grid - raster System-->

    <div class="grid-container">
        <header>header</header>
        <main>main</main>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>

</body>

</html>
